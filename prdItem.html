<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/dist/main.css">
</head>
<body>

<div class="cpnt-prdItem ">
    <div class="soldoutLayer">
        <div class="soldoutDim"></div>
        <div class="soldoutText">
            <div>
                <span>SOLD OUT</span>
            </div>
        </div>
    </div>
    <div class="cpnt-prdItemThum">
        <div class="prdImageWrap">
            <a href="#" class="prdImage">
                <img src="https://img.publichs.com/ECMCFO/share/product/32/68/42/11961283_200x200.jpg" alt=""/>
            </a>
            <div class="prdImageLabel">
                <span class="label-gongyoungdeal">
                    공영딜
                </span>
                <span class="label-best">
                    1
                </span>
                <span class="label-create">
                    TV쇼핑
                </span>
            </div>
        </div>

        <p class="prdName">
            창억떡 세트(5종구성 100개)
        </p>
    </div>

    <div class="cpnt-prdInfo">
        <div class="prdPriceContent">
            <span class="prdOriginPrice">999,999,900원</span>
            <span class="prdSell">판매가</span>
            <span class="prdSellPrice">999,999,900원</span>
        </div>
        <div class="prdLabelContent">
            <div class="prdExpressFree">
                무료배송
            </div>
            <div class="prdNoneAdd">
                무6
            </div>
        </div>

        <a class="btnBroadCastAlarm" href="#">
            <img src="https://img.publichs.com/ECMCFO/images/common/btn/btnOnairPushBell.gif" alt="방송알림"/>
        </a>

        <div class="btnDirectWrap">
            <a href="#" class="btnGoBasket">장바구니</a>
            <a href="#" class="btnGoOrder">바로주문</a>
        </div>
    </div>

</div>

</body>
</html>
