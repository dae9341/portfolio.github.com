<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="public/dist/main.css">-->
    <script type="text/javascript" src="public/js/lib/jQuery.js"></script>
    <script type="text/javascript" src="public/js/com/dataController.js"></script>
</head>
<body>
    <div class="test">
        <p>Hello !</p>
        <ul class="dataInputLayer">
            <li data-name="a">
                <span>a:</span>
                <input type="text" />
            </li>
            <li data-name="b">
                <span>b:</span>
                <input type="text" />
            </li>
            <li data-name="d">
                <span>d:</span>
                <input type="text" />
            </li>
        </ul>
        <a href="#" onclick="dataInput()">ok</a>
    </div>
</body>
<style>
    li{list-style: none;}
    input{}
</style>

<script type="text/javascript">
    var data = {
        "a":"apple",
        "b":"banana",
        "d":"dog",
    };

    function dataInput(){
        $(".dataInputLayer li").each(function () {
            var $self = $(this);
            var dataName = $self.attr("data-name");
            data[dataName] = $self.find("input").val();
            console.log(data);
        });
        dataSet(data);
    }

</script>
</html>
