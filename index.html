<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="public/dist/main.css">
    <script type="text/javascript" src="public/js/lib/jQuery.js"></script>
    <script type="text/javascript" src="public/js/com/dataController.js"></script>
</head>
<body>
    <div class="test">
        <p>Hello !</p>
        <ul class="dataInputLayer">
            <li data-name="날짜">
                <span>날짜:</span>
                <input type="text" />
            </li>
            <li data-name="시간">
                <span>시간:</span>
                <input type="text" />
            </li>
            <li data-name="내용">
                <span>내용:</span>
                <input type="text" />
            </li>
        </ul>
        <a href="#" onclick="dataInput();">데이터업데이트</a>


        <div id="dataContainer">

        </div>
    </div>
</body>

<script type="text/javascript">
    var data = {
        "날짜":"",
        "시간":"",
        "내용":"banana",
    };

    function dataInput(){
        $(".dataInputLayer li").each(function () {
            var $self = $(this);
            var dataName = $self.attr("data-name");
            data[dataName] = $self.find("input").val();
            console.log(data);
        });
        dataSet(data);
    }

    function dataOutput() {
        dataLoad("#dataContainer");
    }

    dataOutput();

</script>
</html>
